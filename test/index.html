<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Consumir Indicadores Económicos</title>
  <link rel="icon" type="image/png" href="pig.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container titulo__tabla">
	 <div class="titulo">
		<h2>Indicadores Económicos</h2>
		<table class="table table-condensed">
			<tr class="active"><td>Dolar <span class="idolar"></span></td></tr>
			<tr class="active"><td>Euro <span class="ieuro"></span></td></tr>
			<tr class="info"><td>UF <span class="iuf"></span></td></tr>
			<tr class="info"><td>UTM <span class="iutm"></span></td></tr>
		</table>
	</div>
</div>

<div class="container box__campo">
	<div class="row">
		<div class="col-md-6">
			<h4>Pesos Chilenos a:</h4>
			<form action="#" class="convertir">				
				<input type="text" name="dolar" class="moneda">
				<button type="submit" class="btn btn-info">Convertir</button>
			</form>
		</div>
	</div>
</div>

<div class="container box__resultados">
	<div class="row">
		<div class="col-md-6">
			<table class="table table-condensed">
			<tr class="active"><td>Dolar $<span class="_dolar"></span></td></tr>
			<tr class="active"><td>Euro €<span class="_euro"></span></td></tr>
			<tr class="info"><td>UF <span class="_uf"></span></td></tr>
			<tr class="info"><td>UTM <span class="_utm"></span></td></tr>

		</table>
		</div>
	</div>
</div>

<div class="container box__dolar">
	<div class="row">
		<div class="col-md-6">
			<form action="#" class="transformar">	 <h4>Dolar a:</h4>		
				<input type="text" name="dolar_peso" class="cash">
				<button type="submit" class="btn btn-info">Convertir</button>
			</form>
		</div>
	</div>
</div>

<div class="container box__resultados">
	<div class="row">
		<div class="col-md-6">
			<table class="table table-condensed">
				
			<tr class="active"><td>Pesos $<span class="_dolarpeso"></span></td></tr>

			
		</table>
		</div>
	</div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
